name: Build Windows Executable

on:
  # Build on release tags
  push:
    tags:
      - 'v*'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyserial nuitka

      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --onefile --enable-plugin=tk-inter --windows-console-mode=disable --output-filename=psu_control.exe --assume-yes-for-downloads psu_control.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: psu_control-windows-x64
          path: psu_control.exe

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: psu_control.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
